{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Glowing & Elevated CSS -->
    <style>
        body {
            background-color: #0d0d0d;
            color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #1a1a1a;
            box-shadow: 0 4px 8px rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .navbar:hover {
            box-shadow: 0 8px 16px rgba(0, 255, 255, 0.4);
        }

        .navbar-brand {
            font-size: 1.8rem;
            color: #00ffc8;
            text-shadow: 0 0 10px #00ffc8;
        }

        .nav-link {
            color: #cccccc;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link:focus {
            color: #ffffff;
            text-shadow: 0 0 8px #00ffc8;
            transform: scale(1.05);
        }

        .dropdown-menu {
            background-color: #1f1f1f;
            border: none;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        .dropdown-item:hover {
            background-color: #2a2a2a;
            color: #00ffc8;
            text-shadow: 0 0 6px #00ffc8;
        }

        .form-control {
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: #fff;
            box-shadow: inset 0 0 6px rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #00ffc8;
            box-shadow: 0 0 10px #00ffc8;
        }

        .btn-outline-success {
            border-color: #00ffc8;
            color: #00ffc8;
            transition: all 0.3s ease;
        }

        .btn-outline-success:hover {
            background-color: #00ffc8;
            color: #000;
            box-shadow: 0 0 15px #00ffc8;
        }

        .container {
            background-color: #1a1a1a;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
        }

        /* Smooth transitions */
        * {
            transition: all 0.3s ease;
        }
    </style>

    <title>{% block title %}DocSpot{% endblock %}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">DocSpot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <div class="d-flex align-items-center gap-2">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="btn btn-danger" type="submit">Logout</button>
                    </form>
                {% else %}
                    <form method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        <button class="btn btn-success" type="submit">Register</button>
                    </form>
                {% endif %}
            </div>
            
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
