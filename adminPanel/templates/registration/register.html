{% extends 'layout.html' %}

{% block content %}
  <h2>Register Here</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Register</button>
  </form>

  <p>
    Have an account?
    <a href="{% url 'login' %}">Login here</a>
  </p>
{% endblock %}
